<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Surpresa para Meu Gato</title>
  <style>
    body {
      background-color: #ffeef0;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #e91e63;
      font-size: 32px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #mensagem {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
      font-weight: bold;
    }
    img {
      margin-top: 30px;
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <h1>Eu te amo, meu gato 💖</h1>

  <button onclick="mostrarMensagem('Eu te amo, pinguinzinho! 🐧')">Clique aqui 🥺</button>
  <button onclick="mostrarMensagem('Eu tô com saudade 😢')">Mais um 💌</button>
  <button onclick="mostrarMensagem('Essa semana não acaba nunca 😩')">Último, prometo!</button>

  <div id="mensagem"></div>

  <img src="foto.png" alt="Nossa foto juntos ❤️">

  <script>
    function mostrarMensagem(texto) {
      document.getElementById('mensagem').textContent = texto;
    }
  </script>

</body>
</html>
